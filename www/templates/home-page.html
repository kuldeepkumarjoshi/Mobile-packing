<ion-view title="{{index.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/basket"><i class="icon ion-ios-cart"><span class="badge badge-dark">{{cartItems}}</span></i></a>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="screen">
            <div class="item-text-wrap text-center">
                <a class="text-center"  href="#/app/products">
                    <img src="images/all-product.jpg" class="banner"/>
                  </a>
            </div>
        </div>

        <div class='col col-50' ng-repeat="row in categories | partition:1">
            <div class="card item" ng-repeat="category in row">

                <!-- Parent -->
                <div class='item item-divider' style="background-image:{{category.image}}">
                    <a class="text-center category-title" href=" #/app/categories/{{category.slug}}/{{category.name}}">
                        <div class='h3'>{{category.name}} - <b>{{category.count}}</b></div>
                    </a>

                    <div class='item-text-wrap' ng-bind-html="category.description"></div>

                </div>

                <!-- Sub-categories -->

            </div>
        </div>



    </ion-content>
</ion-view>
