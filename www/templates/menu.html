<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon arrow_back_custom"></i></i> </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item ng-repeat="item in items" nav-clear menu-close href="{{item.url}}">
                    <i class="icon {{item.icon}}"></i> {{item.title}}
                </ion-item>
            </ion-list>
            <ion-item ng-if="isLogedIn" nav-clear menu-close href="#/app/orders">
                <i class="icon ion-bag"></i>  My order
            </ion-item>
            <ion-item ng-if="isLogedIn" nav-clear menu-close href="#/app/newCustomer">
                <i class="icon ion-person"></i>  My Profile
            </ion-item>
            <ion-item ng-if="!isLogedIn" nav-clear menu-close href="#/app/newCustomer">
                <i class="icon ion-person-add"></i>  Sign up
            </ion-item>
            <ion-item nav-clear menu-close  ng-click="actionLogin()">
                <i class="icon ion-power"></i>
                <span ng-if="isLogedIn">Logout</span>
                <span ng-if="!isLogedIn">Login</span>
            </ion-item>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
